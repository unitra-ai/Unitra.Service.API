# Deploy to Staging (Dokploy on DigitalOcean)
# Automatically deploys when code is pushed to main branch
#
# Runner Configuration:
#   - Set RUNNER_LABEL variable to 'self-hosted' to use self-hosted runners
#   - Defaults to 'ubuntu-latest' if not set
#
name: Deploy to Staging

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push Image
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}

  deploy:
    name: Deploy to Dokploy
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: build
    environment: staging

    steps:
      # ============================================
      # Option A: Webhook Trigger (Recommended)
      # ============================================
      - name: Trigger Dokploy Webhook
        run: |
          echo "Triggering Dokploy deployment..."

          RESPONSE=$(curl -sf -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging",
              "sha": "${{ github.sha }}"
            }' || echo "failed")

          if [ "$RESPONSE" = "failed" ]; then
            echo "Webhook trigger failed, trying alternative method..."
            # Fallback: just trigger without body
            curl -sf -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" || exit 1
          fi

          echo "Deployment triggered successfully"

      # ============================================
      # Option B: Dokploy API (Alternative)
      # ============================================
      # - name: Deploy via Dokploy API
      #   run: |
      #     curl -sf -X POST "${{ vars.DOKPLOY_API_URL }}/api/application.redeploy" \
      #       -H "Authorization: Bearer ${{ secrets.DOKPLOY_API_TOKEN }}" \
      #       -H "Content-Type: application/json" \
      #       -d '{
      #         "applicationId": "${{ vars.DOKPLOY_APP_ID_STAGING }}"
      #       }'

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          HEALTH_URL="${{ vars.STAGING_API_URL }}/api/health"
          echo "Checking health at: $HEALTH_URL"

          for i in {1..10}; do
            RESPONSE=$(curl -sf "$HEALTH_URL" 2>/dev/null || echo "")
            if [ -n "$RESPONSE" ]; then
              echo "Health check passed!"
              echo "$RESPONSE" | jq . 2>/dev/null || echo "$RESPONSE"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying in 15s..."
            sleep 15
          done

          echo "Health check failed after 10 attempts"
          exit 1
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ vars.STAGING_API_URL }}" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notification
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: [build, deploy]
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "Staging deployment successful! :rocket:"
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "Staging deployment failed! :x:"
          fields: repo,message,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
