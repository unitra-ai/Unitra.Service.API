# Server CI Pipeline
# Runs on every push and pull request to main/develop branches
#
# Runner Configuration:
#   - Set RUNNER_LABEL variable to 'self-hosted' to use self-hosted runners
#   - Set RUNNER_LABEL_SERVICES for jobs requiring Docker services (postgres, redis)
#   - Defaults to 'ubuntu-latest' if variables are not set
#
name: Server CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests with real Modal service'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"
  # Runner configuration: prefer self-hosted, fallback to ubuntu-latest
  DEFAULT_RUNNER: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
  # For jobs with Docker services (postgres, redis), may need hosted runner
  SERVICES_RUNNER: ${{ vars.RUNNER_LABEL_SERVICES || vars.RUNNER_LABEL || 'ubuntu-latest' }}

jobs:
  # ============================================
  # Stage 1: Code Quality
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Black (format check)
        run: poetry run black --check app tests

      - name: Ruff (linting)
        run: poetry run ruff check app tests

      - name: MyPy (type check)
        run: poetry run mypy app

  # ============================================
  # Stage 2: Unit Tests
  # ============================================
  test:
    name: Unit Tests
    # Note: Jobs with services require Docker, may need hosted runner
    runs-on: ${{ vars.RUNNER_LABEL_SERVICES || vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: unitra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run unit tests with coverage
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=term-missing --ignore=tests/integration
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/unitra_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only-not-production
          ENVIRONMENT: test

      - name: Run batch service tests
        run: poetry run pytest tests/test_batch/ -v --tb=short
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/unitra_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only-not-production
          ENVIRONMENT: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Stage 3: Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}

  # ============================================
  # Stage 4: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail build, just report

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Bandit security linter
        run: poetry run bandit -r app -ll -ii
        continue-on-error: true  # Report but don't fail

  # ============================================
  # Stage 5: Integration Tests (Optional)
  # Runs with real Modal MT service
  # ============================================
  integration:
    name: Integration Tests
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: test
    # Only run if:
    # 1. Manually triggered with run_integration_tests=true
    # 2. PR to main branch (pre-merge validation)
    # 3. Push to main branch
    if: |
      github.event.inputs.run_integration_tests == 'true' ||
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run integration tests
        run: |
          echo "Running integration tests against Modal MT service..."
          poetry run pytest tests/integration -v -m integration
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          ML_SERVICE_URL: ${{ vars.MODAL_MT_SERVICE_URL }}
          SECRET_KEY: test-secret-key-for-ci-only-not-production
          ENVIRONMENT: test
        timeout-minutes: 10

      - name: Run batch service integration tests
        run: |
          echo "Running batch translation service integration tests..."
          poetry run python scripts/test_batch_integration.py
        env:
          ML_SERVICE_URL: ${{ vars.MODAL_MT_SERVICE_URL }}
          SECRET_KEY: test-secret-key-for-ci-only-not-production
          ENVIRONMENT: test
        timeout-minutes: 15

      - name: Integration test summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Modal MT Service URL: ${{ vars.MODAL_MT_SERVICE_URL || 'default' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
